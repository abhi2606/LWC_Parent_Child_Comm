<template>
    ><lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Wire Property with Apex
      </div>
      <div>
        <div>
          <lightning-input
            type="search"
            name="enter-search"
            onchange={handleChange}
            label="Account Name"
          ></lightning-input>
        </div>
        <template if:true={accounts.data}>
          <template for:each={accounts.data} for:item="acc">
            <lightning-layout vertical-align="center" key={acc.id}>
              <li>
                {acc.Name}
                {acc.AccountNumber}
              </li>
            </lightning-layout>
          </template>
        </template>
      </div>
    </lightning-card>
</template>
